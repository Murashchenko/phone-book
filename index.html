<!DOCTYPE html>
<html ng-app="phoneBookApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>PhoneBook</title>
  <script defer src="js/angular.min.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body id="body" ng-controller="phoneBookController">
  <main class="main">
    <h1 class="header"> Телефонная книга </h1>
    <form class="add-contact">
      <input class="add-contact__item" ng-model="pName" placeholder = "Имя" />
      <input class="add-contact__item" ng-model="pNumber" placeholder="Номер" />
      <button class="add-contact__btn" type="button" ng-click="addContact(pName, pNumber)">Сохранить</button>
    </form>
    <table class="contacts">
      <tr class="contacts__headers">
        <th>Имя</th>
        <th>Номер</th>
        <th>Настройки</th>
      </tr>
      <tr class="contacts__item" ng-repeat="contact in listContacts">
        <td>{{contact.name}}</td>
        <td>{{contact.number}}</td>
        <td>
          <div class="contacts__btn-wrapper">
            <a href="#body" class="contacts__btn _edit" ng-click="editContact(contact)">Редактировать</a>
            <button class="contacts__btn _del" ng-click="delContact(contact)">Удалить контакт</button>
          </div>
        </td>
      </tr>
    </table>
  </main>
</body>
</html>
